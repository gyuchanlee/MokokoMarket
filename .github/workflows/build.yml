name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dodobird99/mokoko-market:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull dodobird99/mokoko-market:latest
            docker stop mokoko-market || true
            docker rm mokoko-market || true
            docker run -d --name mokoko-market -p 8080:8080 -v /home/ubuntu/mokoko-market/application.yml:/app/application.yml -v /home/ubuntu/mokoko-market/uploads:/app/uploads dodobird99/mokoko-market:latest
